<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <div id="main" class="shadow">
        <div id="input">
            <video id="video" autoplay></video>

    </div>
    <br/>
</body>
<script src="assets/js/b64.js"></script>
